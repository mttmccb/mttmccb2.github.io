  avatar: profile.png
  bio: "A Full-Stack Web Developer currently enjoying Aurelia and tuning SQL queries."
  email:
  disqus-shortname:
  twitter: mttmccb
  google:
    analytics: UA-40047293-1
    verify:
    ad-client:
    ad-slot:
  bing-verify:
  github: mttmccb
  stackoverflow: 2193900/matt-mccabe

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md"]
